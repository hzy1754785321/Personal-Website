                layui.use(['util', 'laydate', 'layer'], function(){

                        function testFun() {

                                        "</div>" +
                                        "</div>"
                                });
                                laydate.render({
                                        elem: '#date'
                                        });
                 
                        }
                        testFun();
                      } 
                    }
                  });             
                });
