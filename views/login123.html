<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>登录</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome-1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="/static/plugin/layui/css/layui.css" media="all">
        <link type="text/css" rel="stylesheet" href="/static/css/styles.css" />
        <link type="text/css" rel="stylesheet" href="/static/css/demo.css" />
        <link type="text/css" rel="stylesheet" href="/static/css/loaders.css" />
        <!-- <style>
            .main {
                margin: 0 auto;
                width: 400px;
                border: 1px solid;
                border-color: #eeeeee;
                border-radius: 5px;
                margin-top: 100px;
            } -->
        </style>
    </head>

    <body>
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-inline">
                <input type="text" name="username" required lay-verify="username" placeholder="用户名"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-inline">
                <input type="password" name="password" required lay-verify="password"
                       placeholder="密码" autocomplete="off" class="layui-input">
            </div>
        </div>

    <script src="/static/plugin/layui/layui.js" charset="utf-8"></script>
    </body>
</html>
